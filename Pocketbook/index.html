    <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <!---------- Header -------------------->

    <div class="header">
        <div class="container">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg" width="50">
        </div>
    </div>

    <!---------- Main -------------------->

    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h1>Join Pocketbook</h1>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputFirstName1">First Name</label>
                            <input type="first-name" class="form-control" id="exampleInputFirstName1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputLastName1">Last Name</label>
                            <input type="last-name" class="form-control" id="exampleInputLastName1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <a href="#" class="btn">Create Account</a>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!---------- Footer -------------------->

    <div class="footer">
        <div class="container">
            <ul>
                <li>Contact</li>
