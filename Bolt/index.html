<!doctype html>
<!-- Coded by XYZerion -->
<html>
    <head>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <!---------- Jumbotron -------------------->

    <div class="jumbotron">
        <div class="container">
            <div class="header">
                <div class="row">
                    <div class="col-md-12">
                        <img src="https://s3.amazonaws.com/codecademy-content/projects/bolt-network/logo.svg" width="200">
                        <div class="pull-right">
                            <ul>
                                <li>Log In</li>
                                <li><a class="btn btn-default click" href="#">Sign Up</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main">
                <h1>Watch your favorite movies, instantly.</h1>
                <a class="btn btn-default click" href="#">Learn More</a>
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="search" placeholder="Browse the collection">
                    </div>
                    <button type="submit" class="btn btn-submit click">Search</button>
                </form>
            </div>
        </div>
    </div>

    <!---------- Supporting -------------------->

    <div class="supporting">
        <div class="container">
            <h2>A world of movies at your fingertips.</h2>
            <h4>Choose from the latest titles, with new movies added every day.</h4>
            <div class="row">
                <div class="col-md-8">
                    <div class="thumbnail">
                        <img src="https://s3.amazonaws.com/codecademy-content/projects/bolt-network/the-avengers.jpg">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="thumbnail">
                        <img src="https://s3.amazonaws.com/codecademy-content/projects/bolt-network/harry-potter.jpg">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="thumbnail">
                        <img src="https://s3.amazonaws.com/codecademy-content/projects/bolt-network/frozen.jpg">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="thumbnail">
                        <img src="https://s3.amazonaws.com/codecademy-content/projects/bolt-network/iron-man.jpg">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="thumbnail">
                        <img src="https://s3.amazonaws.com/codecademy-content/projects/bolt-network/transformers.jpg">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="thumbnail">
                        <img src="https://s3.amazonaws.com/codecademy-content/projects/bolt-network/lord-of-the-rings.jpg">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="thumbnail">
                        <img src="https://s3.amazonaws.com/codecademy-content/projects/bolt-network/skyfall.jpg">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="thumbnail">
                        <img src="https://s3.amazonaws.com/codecademy-content/projects/bolt-network/the-dark-knight.jpg">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="thumbnail">
                        <img src="https://s3.amazonaws.com/codecademy-content/projects/bolt-network/pirates-of-the-caribbean.jpg">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="thumbnail">
                        <img src="https://s3.amazonaws.com/codecademy-content/projects/bolt-network/toy-story-3.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!---------- Feature -------------------->

    <div class="feature">
        <div class="container">

        </div>
    </div>

    <!---------- Footer -------------------->

    <div class="footer">
        <div class="container">

        </div>
    </div>

</body>
</html>
